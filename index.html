<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Catálogo con Paginación</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    /* Fondo general */
    body {
      background-color: #f1f2f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Contenedor principal del catálogo */
    .catalogo {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* Cada tarjeta de producto */
    .producto {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
      align-items: center;
    }

    /* Imagen de producto */
    .producto img {
      flex: 1 1 120px;
      max-width: 180px;
      border-radius: 12px;
      object-fit: cover;
    }

    /* Información del producto */
    .producto-info {
      flex: 2 1 300px;
    }

    /* Títulos */
    .producto-info h3 {
      font-size: 22px;
      color: #6b3f28;
      margin-bottom: 10px;
    }

    /* Descripción */
    .producto-info p.descripcion {
      font-size: 16px;
      margin-bottom: 12px;
      color: #555;
    }

    /* Detalles (talle, color) */
    .producto-info .detalle {
      font-size: 15px;
      margin-bottom: 8px;
      color: #444;
    }

    /* Colores en circulitos */
    .colores span {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #999;
    }

    /* Talles */
    .talles span {
      margin-right: 6px;
      font-weight: bold;
    }

    .producto img {
      flex: 1 1 120px;
      max-width: 180px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease;
      /* Animación suave */
    }

    /* Efecto zoom en hover o tap */
    .producto img:hover,
    .producto img:active {
      transform: scale(1.1);
      /* Agranda la imagen un 10% */
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-contenido {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .cerrar {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Responsive: Móvil */
    @media (max-width: 600px) {
      .producto {
        flex-direction: column;
        align-items: flex-start;
      }

      .producto img {
        width: 100%;
        max-width: 100%;
      }

      .producto-info h3 {
        font-size: 20px;
      }

      .producto-info p.descripcion,
      .producto-info .detalle {
        font-size: 14px;
      }
    }

    @media (max-width: 600px) {
      .modal-contenido {
        width: 90%;
      }
    }
  </style>
</head>


<body>

  <div class="catalogo" id="catalogo"></div>
  <div class="paginacion" id="paginacion"></div>

  <script>
    const productos = [
      { nombre: "Pulceras", descripcion: "Pieza versátil y moderna.", talles: "1 | 2 | 3 | 4", img: "./public/Imagen de WhatsApp 2025-04-25 a las 16.01.22_1149edf7.jpg" },
      { nombre: "Aros", descripcion: "Elegancia y comodidad.", talles: "1 | 2 | 3", img: "./public/Imagen de WhatsApp 2025-04-25 a las 16.01.23_1ce88306.jpg" },
      { nombre: "Mas pulceras", descripcion: "Comodidad y estilo perfecto.", talles: "1 | 2 | 3 | 4", img: "./public/Imagen de WhatsApp 2025-04-25 a las 16.01.23_b0f45d49.jpg" },
      { nombre: "Aros de Narnia", descripcion: "Clásico imprescindible.", talles: "1 | 2 | 3", img: "./public/Imagen de WhatsApp 2025-04-25 a las 16.01.23_d28a0215.jpg" },
      { nombre: "Pantalón beige", descripcion: "Cómodo y elegante.", talles: "2 | 3 | 4", img: "./public/Imagen de WhatsApp 2025-04-25 a las 16.01.24_ab0d194b.jpg" },
      { nombre: "Vestido floral", descripcion: "Fresco y femenino.", precio: "1000", talles: "1 | 2 | 3", img: "./public/Imagen de WhatsApp 2025-04-25 a las 16.01.25_2accecb4.jpg" }
    ];

    const itemsPorPagina = 4;
    let paginaActual = 1;

    function mostrarProductos(pagina) {
      const catalogo = document.getElementById("catalogo");
      catalogo.innerHTML = "";

      const inicio = (pagina - 1) * itemsPorPagina;
      const fin = inicio + itemsPorPagina;
      const productosPagina = productos.slice(inicio, fin);

      productosPagina.forEach(p => {
        catalogo.innerHTML += `
        <div class="producto">

          <div class="producto-info">
            <h3>${p.nombre}</h3>
            <p class="descripcion">${p.descripcion}</p>
            <p class="detalle"><strong>TALLE:</strong> <span class="talles">${p.talles}</span></p>
            <p class="detalle"><strong>PRECIO:</strong> <span class="precio">${p.precio}</span></p>
           
            </p>
          </div>
          <img src="${p.img}" alt="${p.nombre}" onclick="${abrirModal}">
        </div>
      `;
      });
    }

    function mostrarPaginacion() {
      const totalPaginas = Math.ceil(productos.length / itemsPorPagina);
      const paginacion = document.getElementById("paginacion");
      paginacion.innerHTML = "";

      for (let i = 1; i <= totalPaginas; i++) {
        paginacion.innerHTML += `<button class="${i === paginaActual ? 'active' : ''}" onclick="cambiarPagina(${i})">${i}</button>`;
      }
    }

    function cambiarPagina(num) {
      paginaActual = num;
      mostrarProductos(num);
      mostrarPaginacion();
    }


    mostrarProductos(paginaActual);
    mostrarPaginacion();


     function abrirModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("imgModal").src = src;
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
  <div id="modal" class="modal" onclick="cerrarModal()">
    <span class="cerrar">&times;</span>
    <img class="modal-contenido" id="imgModal">
  </div>
  
</body>

</html>
